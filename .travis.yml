language: python

python:
  - 3.6

before_install:
  - pip install poetry

install:
  - poetry shell

before_deploy:
  - poetry build

deploy:
  provider: script
  script: poetry publish -u $PYPI_USER -p $PYPI_PASS
  skip_cleanup: true
