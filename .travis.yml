language: python

python:
  - 3.7

install:
  - curl -sSL https://raw.githubusercontent.com/python-poetry/poetry/master/get-poetry.py | python -

before_deploy:
  - poetry build

deploy:
  provider: script
  script: poetry publish -u $PYPI_USER -p $PYPI_PASS
  skip_cleanup: true
